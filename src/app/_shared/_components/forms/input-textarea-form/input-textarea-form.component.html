<div class="flex grow flex-col gap-2">
  <label class="w-fit text-grays-dark" [for]="formId">{{ label }}</label>
  <textarea
    class="text-sm"
    [id]="formId"
    [formControl]="control"
    [cols]="cols"
    [rows]="rows"
    type="text"
    [ngClass]="{
      'ng-invalid ng-dirty': control.invalid && (control.dirty || control.touched),
    }"
    [placeholder]="placeholder ? placeholder : 'Digite seu ' + label"
    pInputTextarea
  ></textarea>
</div>
