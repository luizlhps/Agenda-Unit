<nav class="">
  <ul class="hidden gap-4 sm:flex">
    <li *ngFor="let item of items" class="hover:text-primary-default">
      <a [routerLink]="item.path" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="text-primary-default">{{
        item.label
      }}</a>
    </li>
  </ul>

  <p-button
    (onClick)="sidebarVisible = true"
    [text]="true"
    styleClass="visible sm:hidden w-9 h-9 flex justify-center items-center"
    ><i class="pi pi-bars" style="font-size: 1.1rem"></i
  ></p-button>

  <p-sidebar #sidebarRef position="right" [modal]="true" [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex h-full flex-col p-4">
        <p-button
          type="button"
          (onClick)="closeCallback($event)"
          rounded="true"
          outlined="true"
          class="self-end"
          styleClass=" w-9 h-9 flex justify-center items-center"
          ><i class="pi pi-times"></i
        ></p-button>
        <div class="overflow-y-auto">
          <ul class="m-0 mt-3 list-none overflow-hidden">
            <li *ngFor="let item of items" (click)="sidebarVisible = true" (click)="closeCallback($event)">
              <a
                [routerLink]="item.path"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="text-primary-default"
                class="border-round text-700 hover:surface-100 transition-duration-150 p-ripple flex cursor-pointer justify-center p-3 transition-colors"
              >
                <span class="font-medium">{{ item.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</nav>
