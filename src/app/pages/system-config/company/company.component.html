<div class="flex min-h-full w-full flex-col items-center justify-center px-5">
  <logo-svg class="mb-8 w-[170px]" />
  <div class="mb-11 flex flex-col items-center justify-center">
    <h1 class="w-[34rem] text-center text-primary-default">Fale um pouco de seu negocio</h1>
    <h2 class="mt-2 max-w-[740px] text-center text-base text-gray-500">
      Vamos começas com as informações do seu negocio
    </h2>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-full max-w-[530px]">
    <div class="flex flex-col gap-2">
      <label for="Nome">Nome da empresa</label>
      <input
        formControlName="name"
        type="text"
        [ngClass]="{
          'ng-invalid ng-dirty': form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched),
        }"
        placeholder="Digite o nome de sua empresa"
        pInputText
      />
    </div>
    <small
      class="text-red-500"
      *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)"
    >
      Nome da empresa é obrigatório
    </small>
    <div class="mt-7 flex flex-col gap-2">
      <label for="Tipo de industria">Tipo de industria</label>
      <input
        [ngClass]="{
          'ng-invalid ng-dirty':
            form.get('typeCompany')?.invalid && (form.get('typeCompany')?.dirty || form.get('typeCompany')?.touched),
        }"
        formControlName="typeCompany"
        type="typeCompany"
        autocomplete="on"
        placeholder="EX: Barberia "
        pInputText
      />
      <small
        class="text-red-500"
        *ngIf="form.get('typeCompany')?.invalid && (form.get('typeCompany')?.dirty || form.get('typeCompany')?.touched)"
      >
        Tipo de industria é obrigatório
      </small>
    </div>

    <p-button [loading]="loading" type="submit" styleClass="mt-11 block w-full " label="Prosseguir" />
  </form>

  <small *ngIf="errorMessage" class="mt-2 text-red-600">{{ errorMessage }}</small>

  <a [routerLink]="['/']" class="mt-4 underline opacity-75">Quero configurar depois</a>
</div>
