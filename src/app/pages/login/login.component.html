<div class="flex h-[calc(100%-3.5rem)] w-full flex-col items-center justify-center px-5">
  <div class="mb-16 flex flex-col items-center justify-center">
    <h1>Logar-se</h1>
    <p>ou<span class="ml-2 text-primary-default underline">criar sua conta</span></p>
  </div>

  <form [formGroup]="authForm" class="w-full max-w-[530px]">
    <div class="flex flex-col gap-2">
      <label for="username">Usuário</label>
      <input
        formControlName="login"
        type="text"
        [ngClass]="{
          'ng-invalid ng-dirty':
            authForm.get('login')?.invalid && (authForm.get('login')?.dirty || authForm.get('login')?.touched),
        }"
        placeholder="Digite seu nome de usuário"
        pInputText
      />
    </div>
    <div class="mt-8 flex flex-col gap-2">
      <label for="username">Username</label>
      <input
        [ngClass]="{
          'ng-invalid ng-dirty':
            authForm.get('password')?.invalid && (authForm.get('password')?.dirty || authForm.get('password')?.touched),
        }"
        formControlName="password"
        type="password"
        autocomplete="on"
        placeholder="Digite sua senha"
        pInputText
      />
    </div>
    <p-button
      [loading]="loading"
      type="submit"
      (click)="handleLogin()"
      styleClass="mt-8 block w-full text-white"
      label="Submit"
    />
  </form>

  <a (click)="handleText()" class="mt-2 underline"><small>Esqueceu a senha ?</small></a>
</div>
