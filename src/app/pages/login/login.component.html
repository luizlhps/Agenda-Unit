<div class="flex min-h-[calc(100%-3.5rem)] w-full flex-col items-center justify-center px-5">
  <div class="mb-11 flex flex-col items-center justify-center">
    <h1>Logar-se</h1>
    <h2 class="mt-2 max-w-[740px] text-center text-base text-gray-500">
      ou<span [routerLink]="['/register']" class="ml-2 cursor-pointer text-primary-default underline"
        >criar sua conta</span
      >
    </h2>
  </div>
  <form [formGroup]="authForm" class="w-full max-w-[530px]">
    <div class="flex flex-col gap-2">
      <label for="username">Usuário</label>
      <input
        class="text-sm"
        formControlName="username"
        type="text"
        [ngClass]="{
          'ng-invalid ng-dirty':
            authForm.get('username')?.invalid && (authForm.get('username')?.dirty || authForm.get('username')?.touched),
        }"
        placeholder="Digite seu nome de usuário"
        pInputText
      />
    </div>
    <div class="mt-7 flex flex-col gap-2">
      <label for="Senha">Senha</label>
      <input
        class="text-sm"
        [ngClass]="{
          'ng-invalid ng-dirty':
            authForm.get('password')?.invalid && (authForm.get('password')?.dirty || authForm.get('password')?.touched),
        }"
        formControlName="password"
        type="password"
        autocomplete="on"
        placeholder="Digite sua senha"
        pInputText
      />
    </div>
    <p-button
      [loading]="loading"
      type="submit"
      (click)="handleLogin()"
      styleClass="mt-11 block w-full "
      label="Submit"
    />
  </form>

  <small *ngIf="errorMessage" class="mt-2 text-red-600">{{ errorMessage }}</small>

  <a [routerLink]="['/register']" class="mt-4 underline opacity-75"><small>Esqueceu a senha ?</small></a>
</div>
