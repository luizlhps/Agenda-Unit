<div class="flex w-full flex-col gap-2">
  <label class="text-grays-dark" [for]="formId">{{ label }}</label>

  <div class="flex items-center justify-center gap-3">
    <p-inputNumber
      class="w-full text-sm"
      styleClass="w-full"
      [id]="formId"
      [minFractionDigits]="minFractionDigits"
      [mode]="mode"
      [maxFractionDigits]="maxFractionDigits"
      [formControl]="control"
      [disabled]="disabled"
      [readonly]="readonly"
      [ngClass]="{
        'ng-invalid ng-dirty': control.invalid && (control.dirty || control.touched),
      }"
      [placeholder]="placeholder ? placeholder : 'Digite seu ' + label"
      pInputText
    />
    <ng-content select="[external-icon]"></ng-content>
  </div>
</div>
